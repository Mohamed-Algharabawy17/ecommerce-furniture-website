<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <img [src]="image" class="card-img-top" alt="Product Image" />
        <div class="card-body">
          <h5 class="card-title">{{ data.productFromParent.title }}</h5>
          <p class="card-text">
            {{ data.productFromParent.details }}
          </p>
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Price:
              <span class="badge bg-primary">{{
                data.productFromParent.price
              }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              ID:
              <span class="badge bg-primary">{{
                data.productFromParent.id
              }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
